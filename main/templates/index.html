<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Campaign UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">üìß Email Campaign UI</h3>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="emailBody">
        <tr>
          <td>janvi@example.com</td>
          <td><span class="badge bg-secondary">not sent</span></td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="openModal('janvi@example.com')">Send Email</button>
          </td>
        </tr>
        <tr>
          <td>test@example.com</td>
          <td><span class="badge bg-success">sent</span></td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="openModal('test@example.com')">Send Email</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- First Modal: Choose Template -->
  <div class="modal fade" id="templateModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Template</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select id="templateSelect" class="form-select mb-3">
            <option value="account_creation">Account Creation</option>
            <option value="account_deletion">Account Deletion</option>
          </select>
          <button class="btn btn-link" onclick="previewTemplate()">üëÅ Preview</button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="sendEmail()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Modal: Show Template Content -->
  <div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üìÑ Template Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="previewBody">
          Loading template...
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let selectedEmail = "";

    function openModal(email) {
      selectedEmail = email;
      const modal = new bootstrap.Modal(document.getElementById("templateModal"));
      modal.show();
    }

    function previewTemplate() {
      const template = document.getElementById("templateSelect").value;

      fetch(`/template_content/${template}`)
        .then(response => response.text())
        .then(html => {
          document.getElementById("previewBody").innerHTML = html;

          // ‚úÖ Open preview modal
          const previewModal = new bootstrap.Modal(document.getElementById("previewModal"));
          previewModal.show();
        })
        .catch(err => {
          document.getElementById("previewBody").innerHTML = "<p class='text-danger'>Template not found.</p>";
        });
    }

    function sendEmail() {
      const template = document.getElementById("templateSelect").value;
      alert(`Sending "${template}" to ${selectedEmail}`);
      const modal = bootstrap.Modal.getInstance(document.getElementById("templateModal"));
      modal.hide();
    }
  </script>
</body>
</html>
